<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Warrior: The Battle Within</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>🕹️ Mind Warrior: The Battle Within 🎭</h1>
        <p id="game-text">Welcome, warrior. What is your name?</p>
        
        <input type="text" id="user-name" placeholder="Enter your name...">
        <button id="start-btn">Start</button>

        <div id="choices" class="hidden">
            <button class="choice-btn" data-choice="1"></button>
            <button class="choice-btn" data-choice="2"></button>
            <button class="choice-btn" data-choice="3"></button>
        </div>

        <p id="result"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
